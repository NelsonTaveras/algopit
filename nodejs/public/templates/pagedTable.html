<table class="table table-striped table-hover table-bordered table-condensed small">
    <tr>
        <ng-transclude></ng-transclude>
        <th ng-repeat="col in columns">{{col.header}}</th>
    </tr>
    <tr ng-repeat="elem in collection">
        <td ng-repeat="col in columns">
            <column-text ng-if="col.type=='text'" text="{{elem[col.property]}}">
            </column-text>
            <column-link ng-if="col.type=='link'" 
                         text="{{elem[col.property]}}" 
                         link="{{elem[col.linkProperty]}}">
            </column-link>
            <column-list ng-if="col.type=='list'" 
                         list="elem[col.property]"
                         separator="{{col.separator}}">
            </column-list>
            <column-actions ng-if="col.type=='actions'" 
                         edit="col.edit"
                         open="col.open"
                         remove="col.remove">
            </column-actions>
            
        </td>
